<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            position: relative;
            background-color: bisque;
            height: 300em;
        }

        section img {
            position: absolute;
            bottom: 0;
            right: 10vw;
        }

        section img.sticky {
            position: sticky;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <section>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex aut libero vero omnis quos recusandae fugit,
            at,
            nam reprehenderit voluptate vitae quisquam itaque minus, praesentium modi vel esse sit nostrum!</p>
        <img src="https://placehold.co/400" alt="">
        <img class="sticky" src="https://placehold.co/100" alt="">
    </section>
</body>

</html>
